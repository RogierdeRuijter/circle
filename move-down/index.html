<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../reset.css">

  <style>
      #box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        position: absolute;
      }
  </style>
</head>
<body>
    <div id="box" style="left: 30%; top: 40%" onclick="swapLeftAndTopWithPixelValues()">
    </div>
    <script>
        const box = document.getElementById('box');

        const swapLeftAndTopWithPixelValues = () => {
            const currentBoxState = box.getBoundingClientRect();

            console.log(currentBoxState);

            box.style.left = currentBoxState.left;
            box.style.top = currentBoxState.top;
        }
        
    </script>
</body>
</html>
