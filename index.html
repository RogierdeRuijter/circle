<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Circle game</title>
  <meta name="description" content="Try and catch it">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="reset.css">

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-177518266-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-177518266-1');
  </script>

  <style>
     * {
       /* Disable double tab to zoom on android */
        touch-action: manipulation;
      }

     html {
        background-color: black;

        user-select: none;
        -moz-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;

        overflow: hidden;
      }

      #hand-container {
        position: relative; 
        height: 100%;
      }

      #image-wrapper {
        position: relative;
        display: inline-block;
        
        left: -150%;
        /* left: 50%; */
        
        top: 54%;
        opacity: 0;
      }

      #neutralize-circle {
        position: absolute;
        width: 17%;
        height: 22%;
        left: 44%;
        top: 38%;
        /* border: 1px solid black; */
      }

      .celebration-container {
        display: none; 
        color: white; 
        width: 100%; 
        height: 100%; 
        z-index: 4; 
        position: absolute; 
        align-items: center; 
        justify-content: center; 
        flex-direction: row;
      }

      #me-celebration-title {
        font-size: 6vw;
      }

      #you-celebration-title {
        font-size: 9vw;
      }

      #vs {
        margin-right: 15px;
        margin-left: 15px;
        color: white;
      }

      #score-container {
        display: flex; 
        justify-content: space-evenly; 
        align-items: baseline;
      }

      @media only screen and (max-width: 600px) {
        #score-container {
          flex-direction: column;
          align-items: center;
        }
      }


      .player-container {
        color: white; 
        margin-top: 10px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        font-size: 17px; 
      }

      .bigger {
        font-size: 18px;
      }

      .small {
        font-size: 18px;
      }

      #me-container {
        font-size: 17px; 
        margin-top: 10px;
        margin-bottom: 10px;
      }

      #you-score {
        display: inline-block;
      }

      #me-score {
        display: inline-block;
      }

      #dot {
        position: absolute;
        display: none;
        z-index: 2;
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 50%;
        opacity: 0.7;
      }

      @keyframes me-bounce { 
        0% { transform: translateY(0); }
        100% { transform: translateY(10px); }
      }

      @keyframes you-bounce { 
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
      }

      .fade {
        -webkit-transition: opacity 500ms ease-in-out;
        -moz-transition: opacity 500ms ease-in-out;
        -ms-transition: opacity 500ms ease-in-out;
        -o-transition: opacity 500ms ease-in-out;
        transition: opacity 500ms ease-in-out;
      }
      
      .loader {
        position: relative;
        height: 1px;
        width: 1px;
      }
      
      .loader:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        height: 5em;
        width: 5em;
        border-style: solid;
        /* border-color: rgb(139, 92, 71); */
        border-color: green;
        border-width: 0;
        border-radius: 50%;
        opacity: 0;
        animation: outer-loader 500ms 1; 
      }

      @keyframes outer-loader {
        0% {
          height: 10px;
          width: 10px;
          opacity: 0.7;
          border-width: 0; 
        }
        
        100% {
          height: 10px;
          width: 10px;
          margin: -6em;
          opacity: 0.7;
          border-width: 6em; 
        } 
      }

      .lives {
        border: 1px white solid;
        padding: 2px;
        width: 170px;
        display: inline-block;
        height: 25px;
        border-radius: 25px;
        padding-left: 7px;
        padding-bottom: 3px;
      }
  </style>
</head>
<body>
    <div id="you-congrats" class="celebration-container">
      <div id="you-celebration-title">üë§You won, good job üéâ</div>
    </div>

    <div id="me-congrats" class="celebration-container">
      <div id="me-celebration-title">üë±‚Äç‚ôÄÔ∏èMia won, better luck next time </div>
    </div>

    <div id="score-container">
      <div id="you-container" class="player-container">
       <span id="you">üë§</span>
       <span id="you-lives" class="lives"></span>
      </div>
      <div id="vs">
          you vs Mia
      </div>
      <div id="me-container" class="player-container">
        <span id="mia">üë±‚Äç‚ôÄ</span> 
        <span id="mia-lives" class="lives"></span>
      </div>
    </div>

    <div id="hand-container">
      <div id="image-wrapper" class="fade">
        <img id="image" src="handje-iets-groter.PNG">
        <div id="neutralize-circle">
          <div style="position: relative;">
            <div id="dot"></div>    
          </div>
        </div>
      </div>
    </div>

    <audio id="tap-sound">
      <source src="./tap.wav" type="audio/wav"/>
      Your browser does not support the audio element.
    </audio>
    <audio id="victory-sound">
      <source src="./victory.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>
    <audio id="defeat-sound">
      <source src="./defeat.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>
    <audio id="quack-sound">
      <source src="./quack.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>

    <script>
        const handContainer = document.getElementById('hand-container');

        const imageWrapper = document.getElementById('image-wrapper');
        const image = document.getElementById('image');

        const dot = document.getElementById('dot');
        
        const neutralizeCircle = document.getElementById('neutralize-circle');

        const you = document.getElementById('you');
        const mia = document.getElementById('mia');

        const youCongrats = document.getElementById('you-congrats');
        const meCongrats = document.getElementById('me-congrats');
        
        const timeTheHandNeedsToMoveOutOfTheScreen = 200;
        const newTryTime = 4000;
        const fadeOutHandTime = 500;
        let reactionTimeForPlayer = 1000;
        let transitionTime = 500;

        const sizeOfHand = 35;
        const winningScore = 0;
        
        let neutralized = false;

        let youScore = 8;
        let meScore = 8;

        const youLivesElement = document.getElementById('you-lives');
        const miaLivesElement = document.getElementById('mia-lives');
        const youLives = ['‚ù§Ô∏è','‚ù§Ô∏è','‚ù§Ô∏è','‚ù§Ô∏è','‚ù§Ô∏è','‚ù§Ô∏è','‚ù§Ô∏è','‚ù§Ô∏è'];
        const miaLives = ['‚ù§Ô∏è','‚ù§Ô∏è','‚ù§Ô∏è','‚ù§Ô∏è','‚ù§Ô∏è','‚ù§Ô∏è','‚ù§Ô∏è','‚ù§Ô∏è'];

        let mainLoop;

        const setLives = () => {
          youLivesElement.innerHTML = '';
          miaLivesElement.innerHTML = '';

          youLives.forEach(youLive => youLivesElement.innerHTML += youLive);
          miaLives.forEach(miaLive => miaLivesElement.innerHTML += miaLive);
        };
        // setLives();
        const startGame = () => {
          setLives();

          mainLoop = setInterval(() => {
            moveHandInScreen();

            setTimersToHandleScoring();
          }, newTryTime);
        };
        startGame();

        const setTimersToHandleScoring = () => {
          setTimeout(() => {
            if (neutralized === false) {
              moveHandOutOfScreen();
            }
            
            // Increase the score only when the hand moved out of the screen
            setTimeout(() => {
              if (neutralized === false) {
                setNewMeScore();
              }
              
              checkIfTheGameIsFinished();

              applyCurrentTranstionTimes();

              neutralized = false;
            }, timeTheHandNeedsToMoveOutOfTheScreen);
          }, reactionTimeForPlayer);
        };

        const applyCurrentTranstionTimes = () => {
          imageWrapper.style.webkitTransitionDuration = `${transitionTime}ms`;
          imageWrapper.style.transitionDuration = `${transitionTime}ms`;
        };
      
        const handleNeutralize = (event) => {
          requestAnimationFrame(() => {
            if (handHasnotBeenNeutralizedYet()) { 
              neutralized = true;
              
              setNewYouScore();
              
              showClickCircle(event);

              fadeOutTheHand();

              setTimeout(() => {
                moveHandOutOfScreen();

                dot.style.display = 'none';
            }, fadeOutHandTime);
            
            setNewReactionAndTranstionTimes();
          }

          // Stop the event from progating and the user to able to zoom/drag the image
          event.preventDefault();
          event.stopPropagation();
          });
        };

        neutralizeCircle.addEventListener('touchstart', handleNeutralize, false);
        neutralizeCircle.addEventListener('mousedown', handleNeutralize, false);

        const moveHandInScreen = () => {
          addFadeInAnimation();
          // You do 100 - the size of the hand to make sure that the hand is always in the screen
          // TODO: improve this algorithm
          // Left has a small band with than top when the screen is portait
          //  This is the other way around when the phone is in portrait 
          imageWrapper.style.left = getRandomInt(100 - (sizeOfHand - 5)) + '%';
          imageWrapper.style.top = getRandomInt(100 - (sizeOfHand - 5)) + '%';
        }

        const addFadeInAnimation = () => {
          imageWrapper.style.opacity = 1;
        }

        const moveHandOutOfScreen = () => {
          resetFadeAnimation();
          imageWrapper.style.left = '-150%';
          imageWrapper.style.top = '-150%';
        }

        const resetFadeAnimation = () => {
          imageWrapper.style.opacity = 0;
        }

        const checkIfTheGameIsFinished = () => {
          if (miaLives.length === winningScore) {
            youCongrats.style.display = 'flex';
            document.getElementById('victory-sound').play();
            stopTheGame();
          }

          if (youLives.length === winningScore) {
            meCongrats.style.display = 'flex';
            document.getElementById('defeat-sound').play();
            stopTheGame();
          }
        };

        const showClickCircle = (event) => {
          dot.style.display = 'block';

          const coordinatesNeutralizeCircle = neutralizeCircle.getBoundingClientRect();
          let x, y;
          
          var touches = event.touches;

          if (touches) {
            const touch = touches[0];
            x = touch.pageX;
            y = touch.pageY;
          } else {
            x = event.clientX;
            y = event.clientY;
          }
            
          dot.style.left = x - coordinatesNeutralizeCircle.left - 5;
          dot.style.top = y - coordinatesNeutralizeCircle.top - 5;
        }

        const handHasnotBeenNeutralizedYet = () => neutralized === false;

        const setNewReactionAndTranstionTimes = () => {
          switch (youScore) {
              case 9:
                reactionTimeForPlayer -= 50;
                // transitionTime -= 100;
                break;
              case 8:
                reactionTimeForPlayer -= 50;
                transitionTime -= 50;
                break;
              case 7:
                reactionTimeForPlayer -= 50;
                transitionTime -= 50;
                break;
              case 6:
                reactionTimeForPlayer -= 50;
                transitionTime -= 50;
                break;
              case 5:
                reactionTimeForPlayer -= 50;
                transitionTime -= 50;
                break;
              case 4:
                reactionTimeForPlayer -= 50;
                transitionTime -= 50;
                break;
              case 3:
                reactionTimeForPlayer -= 50;
                transitionTime -= 50;
                break;
              case 2:
                reactionTimeForPlayer -= 50;
                transitionTime -= 50;
                break;
              case 1:
                reactionTimeForPlayer -= 50;
                transitionTime -= 50;
              break;
            }
        }

        const fadeOutTheHand = () => {
          imageWrapper.style.opacity = 0;
        }

        const setNewMeScore = () => {
          youLives.pop();

          // youLives.shift();
          // youLives.push('üíî')

          setLives();

          if (youLives.length !== winningScore) {
            document.getElementById('quack-sound').play();
          }
        }

        const setNewYouScore = () => {
          miaLives.pop();

          setLives();

          // TODO: this shoudn't be handled in this method
          //  This should done in the on click event
          try {
              document.getElementById('tap-sound').play();
            } catch (e) {
              console.log('cant play audio yet');
            }
        };

        const getBrowserWidth = () => document.body.clientWidth;
        const getBrowserHeight = () => document.body.clientHeight;

        const setHandSizeBasedOnScreenSize = () => {
          const screenWidth = getBrowserWidth();
          const screenHeight = getBrowserHeight();

          if (screenWidth < screenHeight) {         
            imageWrapper.style.width = '45%';
            image.style.width = '100%';
          } else {          
            imageWrapper.style.height = '45%';
            image.style.height = '100%';
          }
        }
        setHandSizeBasedOnScreenSize();

        const disableZoomAndDragAbilities = () => {
          window.addEventListener("touchstart", () => {
            if(event.touches.length > 1){
              event.preventDefault()
            }
          }, false);

          image.setAttribute('draggable', false);
        }
        disableZoomAndDragAbilities();

        const stopTheGame = () => {
          clearInterval(mainLoop);
        }
      
        const getRandomInt = (max) => Math.floor(Math.random() * Math.floor(max));

        const supportsTouch = 'ontouchstart' in window || navigator.msMaxTouchPoints;
    </script>
</body>
</html>
