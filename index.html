<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Huh?</title>
  <meta name="description" content="Jaaaa">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="reset.css">

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">

  <style>
      #wrapper {
        position: relative;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #img {
          transition: all 2.5s ease;
          position: relative;
          left: -300%;
      }

      html {
        background-color: black;
      }

      body {
        display: flex;
        justify-content: center;
      }
  </style>
</head>
<body>
    <div id="wrapper">
        <img id="img" src="circle.jpg">
    </div>
  
    <script>
        const wrapper = document.getElementById('wrapper');
        const image = document.getElementById('img');
        
        const screenWidth = document.body.clientWidth;
        const screenHeight = document.body.clientHeight;

        if (screenWidth < screenHeight) {
          wrapper.style.width = screenWidth;
          image.style.width = '95%';
        } else {
          wrapper.style.height = screenHeight;
          image.style.height = '95%';
        }

        setTimeout(() => {
          requestAnimationFrame(() => image.style.left = 0)
          }, 1500);

        setTimeout(() => {
          document.title = "Got u";
          
          var favicon = document.querySelector('link[rel="icon"]');
          var appleTouchIcon = document.querySelector('link[rel="apple-touch-icon"]');

          if (!favicon) {
              favicon = document.createElement('link');
              favicon.setAttribute('rel', 'icon');
              var head = document.querySelector('head');
              head.appendChild(favicon);
          }
          
          favicon.setAttribute('type', 'image/png');
          favicon.setAttribute('href', 'circle-hand.png');

          appleTouchIcon.setAttribute('href', 'circle-hand.png');
          }, 4000);
    </script>
</body>
</html>
