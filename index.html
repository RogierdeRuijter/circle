<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Gotuuuu</title>
  <meta name="description" content="Fish race">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link rel="icon" type="image/png" href="./favicon.svg">
  <style>
      #wrapper {
        width: 400px;
        height: 267px;
        border: 1px solid black;
        overflow: hidden;
        position: relative;
        background-color: black;
      }

      #img {
          /* background-size: 400px 267px; */
          background-position: center;
          transition: all 6s ease;
          width: 100%;
          height: 100%;
          position: relative;
          transform: scale(80);
          -webkit-transform: scale(80);
          left: -277%;
          top: 73%;
      }
  </style>
</head>
<body>
    <div id="wrapper">
        <img id="img" src="tunnel.png">
    </div>
  
    <script>
        const image = document.getElementById('img');
        
        setTimeout(() => {
          image.style.transform = "scale(" + 1 + ")";
          image.style.webkitTransform = "scale(" + 1 + ")";
          image.style.left = 0;
          image.style.top = 0;
        }, 0);

        setTimeout(() => {
          // image.src = "end-state.png"
        }, 4000);
    </script>
</body>
</html>
