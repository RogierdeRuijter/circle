<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Huh?</title>
  <meta name="description" content="Jaaaa">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="reset.css">

  <link rel="icon" type="image/png" href="./favicon.png">
  <style>
      #wrapper {
        position: relative;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #img {
          transition: all 2.5s ease;
          position: relative;
          left: -300%;
      }

      html {
        background-color: black;
      }

      body {
        display: flex;
        justify-content: center;
      }
  </style>
</head>
<body>
    <div id="wrapper">
        <img id="img" src="circle.jpg">
    </div>
  
    <script>
        const wrapper = document.getElementById('wrapper');
        const image = document.getElementById('img');
        
        const screenWidth = document.body.clientWidth;
        const screenHeight = document.body.clientHeight;

        if (screenWidth < screenHeight) {
          wrapper.style.width = screenWidth;
          image.style.width = '95%';
        } else {
          wrapper.style.height = screenHeight;
          image.style.height = '95%';
        }

        setTimeout(() => image.style.left = 0, 1500);

        setTimeout(() => {
          document.title = "Got u";
          var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
          link.type = 'image/x-icon';
          link.rel = 'shortcut icon';
          link.href = 'circle-hand.png';
          document.getElementsByTagName('head')[0].appendChild(link);
          }, 4000);
    </script>
</body>
</html>
