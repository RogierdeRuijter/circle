<html lang="en">
<head>
  <meta charset="utf-8">

  <title>You against me</title>
  <meta name="description" content="Jaaaa">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="reset.css">

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-177518266-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-177518266-1');
  </script>

  <style>
     * {
       /* Disable double tab to zoom on android */
        touch-action: manipulation;
      }

     html {
        background-color: black;

        user-select: none;
        -moz-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;

        overflow: hidden;
      }

      #hand-container {
        position: relative; 
        height: 100%;
      }

      #image-wrapper {
        position: relative;
        display: inline-block;

        transition: all 1s ease;
        
        left: -150%;
        /* left: 50%; */
        top: 54%;
      }

      #neutralize-circle {
        position: absolute;
        overflow: hidden;
        width: 17%;
        height: 22%;
        left: 44%;
        top: 38%;
        border: 1px solid black;
      }

      .celebration-container {
        display: none; 
        color: white; 
        width: 100%; 
        height: 100%; 
        z-index: 4; 
        position: absolute; 
        align-items: center; 
        justify-content: center; 
        flex-direction: row;
      }

      .celebration-title {
        font-size: 40px;
      }

      #score-container {
        display: flex; 
        justify-content: center; 
        align-items: baseline;
      }

      #you-container {
        color: white; 
        margin-right: 30px; 
        text-align: center; 
        margin-top: 10px;
      }

      .bigger {
        font-size: 22px;
      }

      .small {
        font-size: 18px;
      }

      #me-container {
        color: white; 
        font-size: 17px; 
        margin-top: 10px;
      }

      #you-score {
        display: inline-block;
      }

      #me-score {
        display: inline-block;
      }

      #pulse-wrapper {
        position: absolute;
        display: none;
        z-index: -1;
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 50%;
        opacity: 0.7;
      }

      @keyframes me-bounce { 
        0% { transform: translateY(0); }
        100% { transform: translateY(10px); }
      }

      @keyframes you-bounce { 
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
      }

      .fade-out {
        -webkit-transition: opacity 1s ease-in-out;
        -moz-transition: opacity 1s ease-in-out;
        -ms-transition: opacity 1s ease-in-out;
        -o-transition: opacity 1s ease-in-out;
        transition: opacity 1s ease-in-out;
        opacity: 0;
      }
      
      .loader {
        position: relative;
        height: 1px;
        width: 1px;
      }
      
      .loader:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        height: 5em;
        width: 5em;
        border-style: solid;
        /* border-color: rgb(139, 92, 71); */
        border-color: green;
        border-width: 0;
        border-radius: 50%;
        opacity: 0;
        animation: outer-loader 500ms 1; 
      }

      @keyframes outer-loader {
        0% {
          height: 10px;
          width: 10px;
          opacity: 0.7;
          border-width: 0; 
        }
        
        100% {
          height: 10px;
          width: 10px;
          margin: -6em;
          opacity: 0.7;
          border-width: 6em; 
        } 
      }

  </style>
</head>
<body>
    <div id="you-congrats" class="celebration-container">
      <div class="celebration-title">You won, good job üéâ</div>
    </div>

    <div id="me-congrats" class="celebration-container">
      <div class="celebration-title">HaHa, I won better luck next time üêí</div>
    </div>

    <div id="score-container">
      <div id="you-container">
        <span class="small">you:</span>
        <span id="you-score" class="bigger">0</span><span>/10</span>
      </div>
      <div id="me-container">
        <span class="small">me:</span>
        <span id="me-score" class="bigger">0</span><span>/10</span>
      </div>
    </div>

    <div id="hand-container">
      <div id="image-wrapper">
        <img id="image" src="handje-iets-groter.PNG">
        <div id="neutralize-circle">
          <div style="position: relative;">
            <div id="pulse-wrapper">
              <!-- <div id="pulse" class="loader"></div> -->
            </div>    
          </div>
        </div>
      </div>
    </div>

    <audio id="tap-sound">
      <source src="./tap.wav" type="audio/wav"/>
      Your browser does not support the audio element.
    </audio>
    <audio id="victory-sound">
      <source src="./victory.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>
    <audio id="defeat-sound">
      <source src="./defeat.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>
    <audio id="quack-sound">
      <source src="./quack.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>

    <script>
        const handContainer = document.getElementById('hand-container');

        const imageWrapper = document.getElementById('image-wrapper');
        const image = document.getElementById('image');

        const pulseWrapper = document.getElementById('pulse-wrapper');
        const pulse = document.getElementById('pulse');
        
        const neutralizeCircle = document.getElementById('neutralize-circle');

        const you = document.getElementById('you-score');
        const me = document.getElementById('me-score');

        const youCongrats = document.getElementById('you-congrats');
        const meCongrats = document.getElementById('me-congrats');

        let neutralized = false;
        
        const sizeOfHand = 35;
        const winningScore = 10;

        let reactionTime = 1750;

        let youScore = 0;
        let meScore = 0;

        let mainLoop;

        const startGame = () => {
          mainLoop = setInterval(() => {
            moveHandInScreen();
            // TODO: rename pulse wrapper to dot container or something
            pulseWrapper.style.display = 'none';
            imageWrapper.classList.remove('fade-out');

            setTimeout(() => {
              if (neutralized === false) {
                moveHandOutOfScreen();
              }
              
              // Increase the score only when the hand moved out of the screen
              setTimeout(() => {
                if (neutralized === false) {
                  setNewMeScore();
                }
                
                updateUiScoreElementsBasedOnWinner();

                neutralized = false;
              }, 200);
            }, reactionTime);
          }, 5000);
        }
        startGame();
      
        let transitionTime = 1000;

        const handleNeutralize = (event) => {
          requestAnimationFrame(() => {
            if (handHasnotBeenNeutralizedYet()) { 
            neutralized = true;
            
            setNewYouScore();
            
            stopMovingTheHand();

            fadeOutTheHand();
            
            setNewReactionAndTranstionTimes();
            
            setPulseAnimationAtLocationOfClick(event);
            // TODO: figure out why is this done
            imageWrapper.style.transition = `all ${transitionTime}ms ease`;
          }

          // Stop the event from progating and the user to able to zoom/drag the image
          event.preventDefault();
          event.stopPropagation();
          });
        };

        neutralizeCircle.addEventListener('touchstart', handleNeutralize, false);
        neutralizeCircle.addEventListener('mousedown', handleNeutralize, false);

        const moveHandInScreen = () => {
          // You do 100 - the size of the hand to make sure that the hand is always in the screen
          imageWrapper.style.left = getRandomInt(100 - sizeOfHand) + '%';
          imageWrapper.style.top = getRandomInt(100 - sizeOfHand) + '%';
        }

        const moveHandOutOfScreen = () => {
          if (getRandomInt(10) % 2 === 0) {
            imageWrapper.style.left = '-150%';
          } else {
            imageWrapper.style.left = '150%';
          }

          if (getRandomInt(10) % 2 === 0) {
            imageWrapper.style.top = getRandomInt(150) + '%';
          } else {
            imageWrapper.style.top = '-' + getRandomInt(150) + '%';
          }
        }

        const stopMovingTheHand = () => {
          const currentImageWrapperState = imageWrapper.getBoundingClientRect();

          var handContainerState = handContainer.getBoundingClientRect(),
              imageWrapperState = imageWrapper.getBoundingClientRect(),
            
              topCurrent = imageWrapperState.top - handContainerState.top;
              leftCurrent = imageWrapperState.left - handContainerState.left;


          imageWrapper.style.left = leftCurrent;
          imageWrapper.style.top = topCurrent;
        }

        const updateUiScoreElementsBasedOnWinner = () => {
          if (youScore === winningScore) {
            youCongrats.style.display = 'flex';
            document.getElementById('victory-sound').play();
            stopTheGame();
          }

          if (meScore === winningScore) {
            meCongrats.style.display = 'flex';
            document.getElementById('defeat-sound').play();
            stopTheGame();
          }
        };

        const setPulseAnimationAtLocationOfClick = (event) => {
          pulseWrapper.style.display = 'block';

          var rect = event.target.getBoundingClientRect();
          let x, y;
          
          var touches = event.touches;

          if (touches) {
            const touch = touches[0];
            x = touch.pageX;
            y = touch.pageY;
          } else {
            x = event.clientX;
            y = event.clientY;
          }
            
          pulseWrapper.style.left = x - rect.left - 5;
          pulseWrapper.style.top = y - rect.top -5;
        }

        const handHasnotBeenNeutralizedYet = () => neutralized === false;

        const setNewReactionAndTranstionTimes = () => {
          switch (youScore) {
              case 1:
                if (supportsTouch) {
                  reactionTime -= 300;
                } else {
                  reactionTime -= 100;
                }
                transitionTime -= 100;
                break;
              case 2:
                reactionTime -= 150;
                transitionTime -= 50;
                break;
              case 3:
                reactionTime -= 150;
                transitionTime -= 50;
                break;
              case 4:
                reactionTime -= 100;
                transitionTime -= 50;
                break;
              case 5:
                reactionTime -= 100;
                transitionTime -= 50;
                break;
              case 6:
                reactionTime -= 100;
                transitionTime -= 50;
                break;
              case 7:
                reactionTime -= 50;
                transitionTime -= 50;
                break;
              case 8:
                reactionTime -= 50;
                transitionTime -= 50;
                break;
              case 9:
                reactionTime -= 50;
                transitionTime -= 50;
              break;
            }
        }

        const fadeOutTheHand = () => {
          setTimeout(() => {
            imageWrapper.classList.add('fade-out');
          }, 300);

          setTimeout(() => {
            moveHandOutOfScreen();
          }, 1300)
        }

        const setNewMeScore = () => {
          meScore += 1;
          me.innerHTML = meScore;

          if (meScore !== winningScore) {
            document.getElementById('quack-sound').play();
          }
        }

        const setNewYouScore = () => {
          youScore += 1;
          you.innerHTML = youScore;

          try {
              document.getElementById('tap-sound').play();
            } catch (e) {
              console.log('cant play audio yet');
            }
        };

        const getBrowserWidth = () => document.body.clientWidth;
        const getBrowserHeight = () => document.body.clientHeight;

        const setHandSizeBasedOnScreenSize = () => {
          const screenWidth = getBrowserWidth();
          const screenHeight = getBrowserHeight();

          if (screenWidth < screenHeight) {         
            imageWrapper.style.width = '45%';
            image.style.width = '100%';
          } else {          
            imageWrapper.style.height = '45%';
            image.style.height = '100%';
          }
        }
        setHandSizeBasedOnScreenSize();

        const disableZoomAndDragAbilities = () => {
          window.addEventListener("touchstart", () => {
            if(event.touches.length > 1){
              event.preventDefault()
            }
          }, false);

          image.setAttribute('draggable', false);
        }
        disableZoomAndDragAbilities();

        const stopTheGame = () => {
          clearInterval(mainLoop);
        }
      

        const getRandomInt = (max) => Math.floor(Math.random() * Math.floor(max));

        const supportsTouch = 'ontouchstart' in window || navigator.msMaxTouchPoints;
    </script>
</body>
</html>
