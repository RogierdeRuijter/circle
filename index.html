<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Huh?</title>
  <meta name="description" content="Jaaaa">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="reset.css">

  <link rel="icon" type="image/png" href="./favicon.svg">
  <style>
      #wrapper {
        overflow: hidden;
        position: relative;
        background-color: black;
      }

      #img {
          transition: left 2.5s ease;
          position: relative;
      }
  </style>
</head>
<body>
    <div id="wrapper">
        <img id="img" src="circle.jpg">
    </div>
  
    <script>
        const wrapper = document.getElementById('wrapper');
        const image = document.getElementById('img');
        
        const screenWidth = document.body.clientWidth;
        const screenHeight = document.body.clientHeight;

        if (screenWidth < screenHeight) {
          wrapper.style.width = screenWidth;
          image.style.width = '95%';
        } else {
          wrapper.style.height = screenHeight;
          image.style.height = '95%';
        }

        const positions = ["left", "bottom", "top"];
        const position = positions[Math.floor(Math.random() * 4)];
        image.style[position] = -300%;
        setTimeout(() => {
          image.style[position] = 0;
        }, 1500);

        setTimeout(() => document.title = "Got u", 4000);
    </script>
</body>
</html>
