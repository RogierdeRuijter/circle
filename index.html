  <style>
      #image-wrapper {
          position: relative;
          display: inline-block;

          user-select: none;
          -moz-user-select: none;
          -khtml-user-select: none;
          -webkit-user-select: none;

          transition: all 1s ease;
          left: -150%;

      }

      html {
        background-color: black;
      }

      #neutralize-circle {
        position: absolute;
        width: 20%;
        height: 24%;

<body>
    <div id="score-container" style="display: flex; justify-content: center; align-items: baseline;">
      <div style="color: white; margin-right: 20px; text-align: center; margin-top: 10px;"><span style="font-size: 14px;">you: </span><span id="you" style="font-size: 18px;">0</span></div>
      <div style="color: white; font-size: 17px; margin-top: 10px;"><span style="font-size: 14px;">me: </span><span id="me" style="font-size: 18px;">0</span></div>
    </div>

    <div style="position: relative; height: 100%;">
      <div id="image-wrapper">
        <img id="image" src="circle.jpg">
        <div id="neutralize-circle" onclick="handleNeutralize()"></div>
      </div>
    </div>
  
    <script>
        const wrapper = document.getElementById('wrapper');
        
        const image = document.getElementById('image');
        const imageWrapper = document.getElementById('image-wrapper');
        
        const neutralizeCircle = document.getElementById('neutralize-circle');

        const you = document.getElementById('you');
        const me = document.getElementById('me');

        const screenWidth = document.body.clientWidth;
        const screenHeight = document.body.clientHeight;

        if (screenWidth < screenHeight) {          
          imageWrapper.style.width = '35%';
          image.style.width = '100%';
        } else {          
          imageWrapper.style.height = '35%';
          image.style.height = '100%';
        }

        let neutralize = false;

        const handleNeutralize = () => {
          if (neutralize === false) { 
            you.innerHTML = parseInt(you.innerHTML) + 1;
            neutralize = true;
          }
        };

        let firstTime = true;
        const subtraction = 100;
        let reactionTime = 2000;

        setInterval(() => requestAnimationFrame(() => {
          setTimeout(() => {
            imageWrapper.style.left = getRandomInt(100 - 35) + '%';
            imageWrapper.style.top = getRandomInt(100 - 35) + '%';
          }, 0)
          
          setTimeout(() => {
            if (neutralize === false) {
              me.innerHTML = parseInt(me.innerHTML) + 1;
            }

            neutralize = false;
            if (getRandomInt(10) % 2 === 0) {
              imageWrapper.style.left = '-150%';
            } else {
              imageWrapper.style.left = '150%';
            }

            if (getRandomInt(10) % 2 === 0) {
            imageWrapper.style.top = getRandomInt(150) + '%';
            } else {
              imageWrapper.style.top = '-' + getRandomInt(150) + '%';
            }

            if (reactionTime > 900) {
              reactionTime -= subtraction;
            }
          }, reactionTime)

        }), 6000);

        const getRandomInt = (max) => Math.floor(Math.random() * Math.floor(max));
    </script>
</body>
